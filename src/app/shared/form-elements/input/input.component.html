<div class="form-row">
    <label class="form-label col-sm-8" 
        for="fieldName">
        <span class="is-required">
            {{label}}
        </span>
        <app-field-errors
            [formField]="formField">
        </app-field-errors>
    </label>

    <input type="text" class="form-element col-sm-8" placeholder="{{label}}"
    [ngClass]="{
        'has-error':
            formField?.invalid
            && formField?.dirty
    }" 
    [id]="fieldName" 
    [name]="fieldName"
    [value]="value" 
    [disabled]="disabled"
    (input)="changed($event)"
    (blur)="onTouched()">
</div>
